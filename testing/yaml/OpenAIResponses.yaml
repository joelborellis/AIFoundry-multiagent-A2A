kind: Prompt
name: Assistant
description: Helpful assistant
instructions: You are a helpful assistant. You answer questions is the language specified by the user. You return your answers in a [[format]] format. You must include Responses as the type in your response.
model:
    id: =Env.OPENAI_CHAT_MODEL_ID
    provider: OpenAI
    apiType: Responses
    options:
        text:
            verbosity: medium
    connection:
        kind: key
        key: =Env.OPENAI_API_KEY
outputSchema:
    properties:
        language:
            kind: string
            required: true
            description: The language of the answer.
        answer:
            kind: string
            required: true
            description: The answer text.
        type:
            kind: string
            required: true
            description: The type of the response.